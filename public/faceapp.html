        <div id="videoDiv"> </div>
        <p> Tags <input type="text" id="tags"> <button id="SavePicture"> Save picture </button> </p>
        <p> Search <input type="text" id="search"> </p>
       
        <script>
            let long = 0;
            let lat = 0;
            let isslong = 0;
            let isslat= 0;
            let api_url = "";
            
            function setup() {
              noCanvas();
              var video = createCapture(VIDEO);
              const videoDiv = document.getElementById("videoDiv"); 
              video.parent(videoDiv);
            
              var button = document.getElementById("SavePicture");
              button.addEventListener("click", async event => {
                video.loadPixels();
                var image64 = video.canvas.toDataURL();
                saveImage(image64);
              });
            };
        </script>
